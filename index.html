<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Todo</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Stuff I need to do</h2>
        <p>In other words, Todo List</p>
        <div class="removeText">&#128465; Clean Checked Item</div>
      </header>

      <div class="todo-body">
        <ul class="todo-list">
          <li class="todo-item">
            <input type="checkbox" /> Welcome to your Todo-List
          </li>
        </ul>
      </div>
      <input
        type="text"
        class="todoInput"
        placeholder="Enter a task and press enter"
      />
    </div>
    <script src="index.js"></script>
  </body>
</html>
